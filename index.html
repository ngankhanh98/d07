<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Đăng kí học phần</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <header>Đăng kí học phần</header>
    <div id="container">
      <form name="myForm" method="POST">
        <!-- Student Information -->
        <div class="row">
          <div class="col-left-25">
            <label for="id">Mã số:</label>
          </div>
          <div class="col-right-75">
            <input type="text" name="student_id" />
          </div>
        </div>
        <div class="row">
          <div class="col-left-25">
            <label for="fullname">Họ tên:</label>
          </div>
          <div class="col-right-75"><input type="text" name="fullname" /></div>
        </div>
        <div class="row">
          <div class="col-left-25">
            <label for="gender">Giới tính:</label>
          </div>
          <div class="col-right-75">
            <input type="radio" name="myForm" value="male" />Nam
            <input type="radio" name="myForm" value="female" /> Nữ
          </div>
        </div>
        <div class="row">
          <div class="col-left-25">
            <label for="dob">Ngày sinh:</label>
          </div>
          <div class="col-right-75">
            <select name="day" id="day" onload="load_sel_day"></select>
            <select name="month" id="month" onload="load_sel_month"></select>
            <select name="year" id="year" onload="load_sel_year"></select>
          </div>
        </div>
        <!-- Subjects Area -->
        <div id="subjects">
          <div class="row" style="width:50%">
            <div class=" col">
              <label for="subjects">Các môn học:</label>
              <div id="sub_area">
                <table id="default_sub"></table>
              </div>
            </div>
            <div class="col" id="operate_button">
              <button type="submit" id="choose">></button>
              <button type="submit" id="choose_all">>></button>
              <button type="submit" id="clear">></button>
              <button type="submit" id="clear_all">
                <<
              </button>
            </div>
            <div class="col">
              <label for="chosen_sub">Đã chọn:</label>
              <div id="sub_area">
                <table id="chosen_sub"></table>
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="width:50%" id="submit_button">
          <button type="submit" id="register">Đăng kí</button>
          <button type="submit" id="check">Xem danh sách</button>
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>

      <div id="list">
        <table id="list_table">
          <theah>
            <th>Mã số:</th>
            <th>Họ tên:</th>
            <th>Giới tính:</th>
            <th>Ngày sinh:</th>
          </theah>
          <tbody>
            <tr>
              <td>001</td>
              <td>Lan</td>
              <td>Nữ</td>
              <td>1998</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
