<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Đăng kí học phần</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <header>Đăng kí học phần</header>
    <div id="container">
      <form name="myForm" method="POST">
        <div class="row">
          <div class="col-left-25">
            <label for="id">Mã số:</label>
          </div>
          <div class="col-right-75">
            <input type="text" name="student_id" />
          </div>
        </div>
        <div class="row">
          <div class="col-left-25">
            <label for="fullname">Họ tên:</label>
          </div>
          <div class="col-right-75"><input type="text" name="fullname" /></div>
        </div>
        <div class="row">
          <div class="col-left-25">
            <label for="gender">Giới tính:</label>
          </div>
          <div class="col-right-75">
            <input type="radio" name="myForm" value="male" />Nam
            <input type="radio" name="myForm" value="female" /> Nữ
          </div>
        </div>
        <div class="row">
          <div class="col-left-25">
            <label for="dob">Ngày sinh:</label>
          </div>
          <div class="col-right-75">
            <select name="day" id="day" onload="load_sel_day"></select>
            <select name="month" id="month" onload="load_sel_month"></select>
            <select name="year" id="year" onload="load_sel_year"></select>
          </div>
        </div>
      </form>

      <div id="subjects">
        <div class="row" style="width:50%"">
          <div class="col">
            <label for="subjects">Các môn học:</label>
            <div id="sub_area">
              <table>
              <tr>
                <td>b</td>
              </tr>
            </table></div>
          </div>
          <div class="col" id="button_area">
            <button type="button" id="choose">></button>
            <button type="button" id="choose_all">>></button>
            <button type="button" id="clear">></button>
            <button type="button" id="clear_all"><<</button>
          </div>
          <div class="col">
            <label for="chosen_sub">Đã chọn:</label>
            <div id="sub_area">
              <table>
                <tr>
                  <td>b</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
