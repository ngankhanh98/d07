<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Đăng kí học phần</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <header>Đăng kí học phần</header>
    <div id="container">
      <form
        name="myForm"
        id="myForm"
        method="GET"
        onsubmit="return validateForm()"
      >
        <!-- Student Information -->
        <div class="row">
          <div class="col-left-25">
            <label for="student_id">Mã số:</label>
          </div>
          <div class="col-right-75">
            <input
              type="text"
              id="student_id"
              name="student_id"
              placeholder="001"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-left-25">
            <label for="fullname">Họ tên:</label>
          </div>
          <div class="col-right-75">
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Nguyễn Văn A"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-left-25">
            <label>Giới tính:</label>
          </div>
          <div class="col-right-75">
            <input type="radio" name="myForm" value="male" id="male" />
            <label for="male" class="gender">Nam</label>
            <input type="radio" name="myForm" value="female" id="female" />
            <label for="female" class="gender">Nữ</label>
          </div>
        </div>
        <div class="row">
          <div class="col-left-25">
            <label for="month">Ngày sinh:</label>
          </div>
          <div class="col-right-75">
            <select name="month" id="month"></select>
            <select name="day" id="day"></select>
            <select name="year" id="year"></select>
          </div>
        </div>
        <!-- Subjects Area -->
        <div id="subjects">
          <div class="row" style="width:50%">
            <div class=" col">
              <label>Các môn học:</label>
              <select id="default_sub"> </select>
            </div>
            <div class="col" id="operate_button">
              <button type="button" id="choose" onclick="choose_sub()">
                >
              </button>
              <button type="button" id="choose_all" onclick="choose_allsub()">
                >>
              </button>
              <button type="button" id="clear" onclick="clear_sub()"><</button>
              <button type="button" id="clear_all" onclick="clear_allsub()">
                <<
              </button>
            </div>
            <div class="col">
              <label for="selected_sub">Đã chọn:</label>
              <select id="selected_sub"> </select>
            </div>
          </div>
        </div>
        <div class="row" style="width:50%" id="submit_button">
          <button type="button" id="register" onclick="form_submit()">
            Đăng kí
          </button>
          <button type="submit" id="check">Xem danh sách</button>
          <button type="submit" id="btn_submit">Submit</button>
        </div>
      </form>

      <div id="list">
        <table id="btm_table">
          <theah>
            <th>Mã số:</th>
            <th>Họ tên:</th>
            <th>Giới tính:</th>
            <th>Ngày sinh:</th>
          </theah>

          <tbody id="btm_tbody">
            <!-- <tr onclick="show_detail(this)">
              <td>001</td>
              <td>Lan</td>
              <td>Nữ</td>
              <td>1998</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
