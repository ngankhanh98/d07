<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Đăng kí học phần</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header>Đăng kí học phần</header>
    <div id="container">
      <form name="myForm" method="POST">
        <table>
          <tr>
            <td>Mã số:</td>
            <td><input type="text" name="student_id" /></td>
          </tr>
          <tr>
            <td>Họ tên</td>
            <td><input type="text" name="fullname" /></td>
          </tr>
          <tr>
            <td>Giới tính:</td>
            <td>
              <input type="radio" name="myForm" value="male" /> Nam
              <input type="radio" name="myForm" value="female" /> Nu
            </td>
          </tr>
          <tr>
            <td>Ngày sinh:</td>
            <td>
              <select name="day" id="dat" onload="load_sel_day"></select>
              <select name="month" id="month" onload="load_sel_month"></select>
              <select name="year" id="year" onload="load_sel_year"></select>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
